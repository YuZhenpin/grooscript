buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'be.filipblondeel.gradle:gradle-gulp-plugin:0.1'
    }
}

plugins {
    id "com.moowork.node" version "0.6"
}

apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'codenarc'
apply plugin: 'com.moowork.node'
apply plugin: 'gulp'

sourceCompatibility = 1.6

version = '0.6.1'
group = 'org.grooscript'

ext {
    appName = 'grooscript'
    groovyVersion = '2.3.7'
}

repositories {
    mavenCentral()
}

codenarc.configFile = new File('config/codenarc.groovy')
[codenarcMain, codenarcTest]*.ignoreFailures = true

dependencies {
    compile "org.codehaus.groovy:groovy:${groovyVersion}"
    compile "org.codehaus.groovy:groovy-json:${groovyVersion}"
    runtime 'org.apache.ivy:ivy:2.3.0'
    compile('org.codehaus.gpars:gpars:1.2.1') {
        exclude module: 'groovy-all'
    }
    testCompile('org.spockframework:spock-core:0.7-groovy-2.0') {
        exclude module: 'groovy-all'
        exclude module: 'junit-dep'
    }
    testCompile "org.codehaus.groovy:groovy-test:${groovyVersion}"
    codenarc 'org.codenarc:CodeNarc:0.21'
}

jar {
    manifest {
        attributes("Implementation-Title": appName, "Implementation-Version": version)
    }
    exclude 'META-INF/resources/**/grooscript-b*.js',
            'META-INF/resources/**/test*.js',
            'META-INF/resources/**/gQ*.js'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}

